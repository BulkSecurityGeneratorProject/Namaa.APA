<div>

    <h2 translate="namaaApaApp.grainType2.home.title">GrainType2s</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="grainType2.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="namaaApaApp.grainType2.home.createLabel">Create a new GrainType2</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteGrainType2Confirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(grainType2.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="namaaApaApp.grainType2.delete.question" translate-values="{id: '{{grainType2.id}}'}">Are you sure you want to delete this GrainType2?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="namaaApaApp.grainType2.wheat">Wheat</th>
                    <th translate="namaaApaApp.grainType2.barley">Barley</th>
                    <th translate="namaaApaApp.grainType2.owner">owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="grainType2 in grainType2s">
                    <td><a ui-sref="grainType2.detail({id:grainType2.id})">{{grainType2.id}}</a></td>
                    <td>{{grainType2.wheat}}</td>
                    <td>{{grainType2.barley}}</td>
                    <td>
                      {{grainType2.owner.firstName+' '+grainType2.owner.lastName }}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="grainType2.detail({id:grainType2.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="grainType2.edit({id:grainType2.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(grainType2.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
