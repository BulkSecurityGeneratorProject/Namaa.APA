<div>

    <h2 translate="namaaApaApp.grainType1.home.title">GrainType1s</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="grainType1.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="namaaApaApp.grainType1.home.createLabel">Create a new GrainType1</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteGrainType1Confirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(grainType1.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="namaaApaApp.grainType1.delete.question" translate-values="{id: '{{grainType1.id}}'}">Are you sure you want to delete this GrainType1?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="namaaApaApp.grainType1.spelt">Spelt</th>
                    <th translate="namaaApaApp.grainType1.corn">Corn</th>
                    <th translate="namaaApaApp.grainType1.millet">Millet</th>
                    <th translate="namaaApaApp.grainType1.owner">owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="grainType1 in grainType1s">
                    <td><a ui-sref="grainType1.detail({id:grainType1.id})">{{grainType1.id}}</a></td>
                    <td>{{grainType1.spelt}}</td>
                    <td>{{grainType1.corn}}</td>
                    <td>{{grainType1.millet}}</td>
                    <td>
                        {{grainType1.owner.firstName+' '+grainType1.owner.lastName }}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="grainType1.detail({id:grainType1.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="grainType1.edit({id:grainType1.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(grainType1.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
