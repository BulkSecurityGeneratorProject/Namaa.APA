
<div>
    <h2><span translate="namaaApaApp.fruit.detail.title">Fruit</span> {{fruit.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="namaaApaApp.fruit.grapes">Grapes</span>
                </td>
                <td>
                    <span class="form-control-static">{{fruit.grapes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="namaaApaApp.fruit.dates">Dates</span>
                </td>
                <td>
                    <span class="form-control-static">{{fruit.dates}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="namaaApaApp.fruit.owner">owner</span>
                </td>
                <td>
                    {{fruit.owner.firstName+' '+fruit.owner.lastName}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
