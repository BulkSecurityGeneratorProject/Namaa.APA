<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFruitLabel" translate="namaaApaApp.fruit.home.createOrEditLabel">Create or edit a
            Fruit</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="fruit.id" readonly>
        </div>

        <div class="form-group">
            <label translate="namaaApaApp.fruit.grapes" for="field_grapes">Grapes</label>
            <input type="number" class="form-control" name="grapes" id="field_grapes"
                   ng-model="fruit.grapes"
                >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.fruit.dates" for="field_dates">Dates</label>
            <input type="number" class="form-control" name="dates" id="field_dates"
                   ng-model="fruit.dates"
                >

        </div>

        <div class="form-group">
            <label translate="namaaApaApp.fruit.watered" for="field_watered">watered</label>
            <input type="number" class="form-control" name="watered" id="field_watered"
                   ng-model="fruit.watered"
                >

        </div>

        <div class="form-group">
            <label translate="namaaApaApp.fruit.nonWatered" for="field_nonWatered">nonWatered</label>
            <input type="number" class="form-control" name="nonWatered" id="field_nonWatered"
                   ng-model="fruit.nonWatered"
                >

        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
