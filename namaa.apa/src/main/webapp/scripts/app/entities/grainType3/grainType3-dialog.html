
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGrainType3Label" translate="namaaApaApp.grainType3.home.createOrEditLabel">Create or edit a GrainType3</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="grainType3.id" readonly>
        </div>

        <div class="form-group">
            <label translate="namaaApaApp.grainType3.chickpeas" for="field_chickpeas">Chickpeas</label>
            <input type="number" class="form-control" name="chickpeas" id="field_chickpeas"
                    ng-model="grainType3.chickpeas"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.grainType3.beans" for="field_beans">Beans</label>
            <input type="number" class="form-control" name="beans" id="field_beans"
                    ng-model="grainType3.beans"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.grainType3.cowpea" for="field_cowpea">Cowpea</label>
            <input type="number" class="form-control" name="cowpea" id="field_cowpea"
                    ng-model="grainType3.cowpea"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.grainType3.lathyrus" for="field_lathyrus">Lathyrus</label>
            <input type="number" class="form-control" name="lathyrus" id="field_lathyrus"
                    ng-model="grainType3.lathyrus"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.grainType3.watered" for="field_watered">watered</label>
            <input type="number" class="form-control" name="watered" id="field_watered"
                   ng-model="grainType3.watered"
                >

        </div>

        <div class="form-group">
            <label translate="namaaApaApp.grainType3.nonWatered" for="field_nonWatered">nonWatered</label>
            <input type="number" class="form-control" name="nonWatered" id="field_nonWatered"
                   ng-model="grainType3.nonWatered"
                >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
