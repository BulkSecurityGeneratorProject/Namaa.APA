
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOilLabel" translate="namaaApaApp.oil.home.createOrEditLabel">Create or edit a Oil</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="oil.id" readonly>
        </div>

        <div class="form-group">
            <label translate="namaaApaApp.oil.sesame" for="field_sesame">Sesame</label>
            <input type="number" class="form-control" name="sesame" id="field_sesame"
                    ng-model="oil.sesame"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.oil.safflower" for="field_safflower">Safflower</label>
            <input type="number" class="form-control" name="safflower" id="field_safflower"
                    ng-model="oil.safflower"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.oil.radish" for="field_radish">Radish</label>
            <input type="number" class="form-control" name="radish" id="field_radish"
                    ng-model="oil.radish"
                    >

        </div>
        <div class="form-group">
            <label translate="namaaApaApp.oil.watered" for="field_watered">watered</label>
            <input type="number" class="form-control" name="watered" id="field_watered"
                   ng-model="oil.watered"
                >

        </div>

        <div class="form-group">
            <label translate="namaaApaApp.oil.nonWatered" for="field_nonWatered">nonWatered</label>
            <input type="number" class="form-control" name="nonWatered" id="field_nonWatered"
                   ng-model="oil.nonWatered"
                >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
