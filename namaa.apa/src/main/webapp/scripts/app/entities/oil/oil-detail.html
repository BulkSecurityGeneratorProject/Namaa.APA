
<div>
    <h2><span translate="namaaApaApp.oil.detail.title">Oil</span> {{oil.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="namaaApaApp.oil.sesame">Sesame</span>
                </td>
                <td>
                    <span class="form-control-static">{{oil.sesame}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="namaaApaApp.oil.safflower">Safflower</span>
                </td>
                <td>
                    <span class="form-control-static">{{oil.safflower}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="namaaApaApp.oil.radish">Radish</span>
                </td>
                <td>
                    <span class="form-control-static">{{oil.radish}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="namaaApaApp.oil.owner">owner</span>
                </td>
                <td>
                    {{oil.owner.firstName+' '+oil.owner.lastName }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
