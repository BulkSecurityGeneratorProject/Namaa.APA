<div>

    <h2 translate="namaaApaApp.oil.home.title">Oils</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="oil.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="namaaApaApp.oil.home.createLabel">Create a new Oil</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOilConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(oil.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="namaaApaApp.oil.delete.question" translate-values="{id: '{{oil.id}}'}">Are you sure you want to delete this Oil?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="namaaApaApp.oil.sesame">Sesame</th>
                    <th translate="namaaApaApp.oil.safflower">Safflower</th>
                    <th translate="namaaApaApp.oil.radish">Radish</th>
                    <th translate="namaaApaApp.oil.owner">owner</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oil in oils">
                    <td><a ui-sref="oil.detail({id:oil.id})">{{oil.id}}</a></td>
                    <td>{{oil.sesame}}</td>
                    <td>{{oil.safflower}}</td>
                    <td>{{oil.radish}}</td>
                    <td>
                  {{oil.owner.firstName+' '+oil.owner.lastName }}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="oil.detail({id:oil.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="oil.edit({id:oil.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(oil.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
